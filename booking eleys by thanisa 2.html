<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Eyelash Extension by Thanisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #FF6347;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .service-options {
            margin: 10px 0;
        }
        .service-options label {
            display: block;
            margin: 5px 0;
        }
        .service-options input {
            margin-right: 10px;
        }
        .home-service-options {
            margin: 10px 0;
        }
        .price {
            font-weight: bold;
            color: #FF6347;
        }
        .contact {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #FF6347;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #FF6347;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #e53e2f;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Booking Eyelash Extension by Thanisa</h1>
        <p>Silakan lakukan pemesanan untuk Eyelash Extension Anda!</p>
    </header>
    <div class="container">
        <h2>Formulir Pemesanan</h2>
        <form id="bookingForm">
            <label for="fullName">Nama Lengkap</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Masukkan nama lengkap Anda">
            
            <label for="address">Alamat</label>
            <input type="text" id="address" name="address" required placeholder="Masukkan alamat Anda">
            
            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" name="phone" required placeholder="Masukkan nomor telepon Anda" pattern="[0-9]{10,12}">
            
            <label for="date">Tanggal Pemesanan</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Waktu Pemesanan</label>
            <input type="time" id="time" name="time" required>

            <h3>Pilih Layanan</h3>
            <div class="service-options">
                <label>
                    <input type="radio" name="service" value="Super Natural" required>
                    Super Natural - Rp 60.000
                </label>
                <label>
                    <input type="radio" name="service" value="Standar Natural">
                    Standar Natural - Rp 70.000
                </label>
                <label>
                    <input type="radio" name="service" value="Double Lash">
                    Double Lash - Rp 80.000
                </label>
                <label>
                    <input type="radio" name="service" value="Volume Lash">
                    Volume Lash - Rp 85.000
                </label>
                <label>
                    <input type="radio" name="service" value="Double Volume">
                    Double Volume - Rp 110.000
                </label>
                <label>
                    <input type="radio" name="service" value="Cat Eye">
                    Cat Eye - Rp 90.000
                </label>
                <label>
                    <input type="radio" name="service" value="Remove">
                    Remove - Rp 30.000
                </label>
                <label>
                    <input type="radio" name="service" value="Retouch">
                    Retouch - Rp 40.000 - Rp 50.000
                </label>
            </div>

            <h3>Pilih Layanan</h3>
            <div class="home-service-options">
                <label>
                    <input type="radio" name="homeService" value="Yes">
                    Home Service (Layanan di Rumah)
                </label>
                <label>
                    <input type="radio" name="homeService" value="No">
                    Tidak Home Service (Datang ke Tempat)
                </label>
            </div>

            <button type="submit">Pesan Sekarang</button>
        </form>
        
        <div class="contact">
            <p>ðŸ“ž Untuk Pemesanan, Hubungi Kami di: <strong>0812-3456-7890</strong></p>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Eyelash Extension by Thanisa. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Menghindari pengiriman formulir default
            
            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const service = document.querySelector('input[name="service"]:checked')?.value;
            const homeService = document.querySelector('input[name="homeService"]:checked')?.value;

            // Memeriksa jika layanan sudah dipilih
            if (!service) {
                alert("Harap pilih layanan terlebih dahulu!");
                return;
            }

            // Membuat pesan untuk WhatsApp
            const bookingMessage = `Halo Thanisa, saya ingin memesan layanan:\n\nNama: ${fullName}\nAlamat: ${address}\nNomor Telepon: ${phone}\nLayanan: ${service}\nTanggal: ${date}\nWaktu: ${time}\nHome Service: ${homeService}`;
            const phoneNumber = "6285718562094"; // Ganti dengan nomor telepon atau WhatsApp Anda
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(bookingMessage)}`;

            // Mengarahkan pengguna ke WhatsApp untuk konfirmasi
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
